<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="../css/ratchet.css" rel="stylesheet">
    <link href="../css/ratchet-theme-ios.css" rel="stylesheet">
    <!--<link href="../css/ratchet-theme-android.css" rel="stylesheet">-->

    <!-- Include the compiled Ratchet JS -->
    <script src="../js/ratchet.js"></script>
</head>
<body>

<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
    <h1 class="title"><img src="../img/lgbhorse-wh-50x43.png"></h1>
    <img class="pull-right " src="../img/menu.svg" style="height: 28px; width: 28px; padding-top: 10px">
</header>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content">
    <div class="card">
        <img src="../img/AccountOverview.png" style="display: block; margin-left: auto; margin-right: auto">
    </div>
    <div class="card">
        <img class="pull-left" src="../img/YourAccounts.png" style="display: block;">
        <img class="pull-right" src="../img/TransfersPayments.png" style="display: block;">
    </div>
    <div class="card">
        <img class="pull-left" src="../img/EverydayOffers.png" style="display: block;">
        <img class="pull-right" src="../img/BranchFinder.png" style="display: block;">
    </div>
    <div class="card">
        <img class="pull-left" src="../img/HelpInfo.png" style="display: block;">
    </div>
</div>

</body>
</html>
